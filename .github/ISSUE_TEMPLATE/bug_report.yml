name: "üêû Bug report"
description: "Report a problem or unexpected behavior"
title: "[Bug]: "
labels:
  - bug
projects:
  - aizech/2
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search to see if an issue already exists."
      options:
        - label: "I have searched the existing issues"
          required: true
  - type: textarea
    attributes:
      label: "What happened?"
      description: "A clear and concise description of the bug."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "How can we reproduce the behavior?"
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "What did you expect to happen?"
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Environment"
      description: "OS, browser (if relevant), app version/commit, logs, screenshots, etc."
      placeholder: |
        - OS:
        - Browser:
        - App version/commit:
        - Logs:
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Additional context"
      description: "Anything else that might help."
    validations:
      required: false
